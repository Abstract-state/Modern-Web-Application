            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            </button>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    

    <!-- Registration Form Content -->
    <div class="container mt-5">
        <h2>Ticket Registration Form</h2>
        <p>Please fill out the form below to purchase your tickets:</p>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="regNumber" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="regNumber" placeholder="Enter your registration number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="eventPass" class="form-label">Select Events for Pass</label>
                <select class="form-select" id="eventPass" required>
                    <option value="" disabled selected>Select your event</option>
                    <option value="general">General Admission</option>
                    <option value="student">Student Admission</option>
                    <option value="vip">VIP Admission</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments or Special Requests</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Enter any special requests or comments"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" >Submit Registration</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white p-4 mt-auto">
        <div class="row">
            <div class="col-md-6">
                <p class="mb-1">Contact us: <a href="mailto:sports@university.edu"
                        class="text-white">sports@university.edu</a></p>

                <div class="social-links d-flex">

                    <a href="#" class="text-white"><img src="Images/instagram.png" alt="Instagram" width="30"></a>

    </footer>
