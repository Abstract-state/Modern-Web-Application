<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development Job Application</title>
</head>
<body>

    <h1>Job Application Form</h1>

    <form id="jobForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required><br><br>

        <label for="qualification">Educational Qualification:</label>
        <input type="text" id="qualification" required placeholder="E.g. Bachelor's in Computer Science"><br><br>

        <label for="experience">Years of Work Experience:</label>
        <input type="number" id="experience" required><br><br>

        <button type="button" onclick="validateForm()">Submit Application</button>
    </form>

    <p id="output"></p>

    <script src="script.js"></script>

</body>
</html>
